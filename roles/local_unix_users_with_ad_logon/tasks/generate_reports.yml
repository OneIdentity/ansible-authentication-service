---

- name: generate reports
  template:
    src:  "{{ item.src }}"
    dest: "{{ item.dest }}"
    backup: "{{ local_unix_users_with_ad_logon_reports_backup }}"
  with_items: "{{ local_unix_users_with_ad_logon_reports }}"
  delegate_to: "{{ local_unix_users_with_ad_logon_reports_host }}"
  run_once: true
  changed_when: false
